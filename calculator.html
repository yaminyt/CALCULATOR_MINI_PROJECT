<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator/calculator.css" />
  </head>
  <body>
    <div class="Calculator">
      <input class="value" type="text" placeholder="0" /> <br />
      <div class="btns">

        <button class="clear">C</button>

        <div class="row1">
          <button class="btn7">7</button>
          <button class="btn8">8</button>
          <button class="btn9">9</button>
          <button class="btndiv">/</button>
        </div>
        <div class="row2">
          <button class="btn4">4</button>
          <button class="btn5">5</button>
          <button class="btn6">6</button>
          <button class="btnmul">*</button>
        </div>
        <div class="row3">
          <button class="btn1">1</button>
          <button class="btn2">2</button>
          <button class="btn3">3</button>
          <button class="btnmin">-</button>
        </div>
        <div class="row4">
          <button class="btn0">0</button>
          <button class="btndot">.</button>
          <button class="btnadd">+</button>
          <button class="btneq">=</button>
        </div>
      </div>
    </div>
<script src="calculator/calculator.js"></script>

  </body>
</html>
